<html>
    <header>
        <title>Dog Comparison </title>
         <link rel="stylesheet" href="styles.css" />
    </header>
    <body>
  
   <div id="app">
       
       <h1>Dog Pictures</h1>
       <h3>Man's Best Friend</h3>
       <button v-on:click="jokes">New Dog</button> 
       <button v-on:click="favorite">Update Favorite</button>
       <hr>
       <div v-if="loading">

       </div>

       <div class = "column"><h3>Favorite Dog</h3><img :src="fav" alt="best dog"></div>
       </div>
       </div>
       
   </div>   
  
  <div class="footer">
  <a href="https://github.com/hatchk12/Lab3.git">GitHub Link</a>
  </div>

  <script src="script.js"></script>
  
  </body>
</html>
